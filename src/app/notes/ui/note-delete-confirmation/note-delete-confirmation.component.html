<div
    class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"
  >
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 relative">
      <h2 class="text-lg font-bold text-gray-800 mb-4">Confirm Deletion</h2>
      <p class="text-gray-600 mb-6">
        Are you sure you want to delete this note?
      </p>
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:ring-2 focus:ring-gray-400 transition ease-in-out"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:ring-2 focus:ring-red-400 transition ease-in-out"
          (click)="onConfirm()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
