<div class="container mx-auto p-4">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-extrabold text-black">Notes</h1>
    <button
      class="flex items-center px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:ring-2 focus:ring-green-400 transition ease-in-out mt-4"
      (click)="openCreateModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Create
    </button>
  </div>

  @if (isCreateModalOpen) {
  <app-note-add-form
    (cancelModal)="cancelModalHandler()"
    (noteAdded)="noteAddedHandler()"
  ></app-note-add-form>
  } @if (isDeleteModalOpen) {
  <app-note-delete-confirmation
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-note-delete-confirmation>
  } @defer {
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (note of notes; track note.id) {
    <app-note
      [note]="note"
      (deleteNote)="deleteNoteHandler($event)"
      (editNote)="editNoteHandler($event)"
    ></app-note>
    }
  </div>
  } @loading {
  <div class="text-center text-blue-500">Ładowanie notatek...</div>
  } @placeholder {
  <div class="text-center text-gray-500">Brak notatek do wyświetlenia.</div>
  }
</div>
