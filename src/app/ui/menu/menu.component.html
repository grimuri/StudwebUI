<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div
    class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4"
  >
    <img src="assets/logo.png" alt="Logo" class="w-48 h-auto mb-6" />
    <div
      class="flex items-center lg:order-2 space-x-1 lg:space-x-2 rtl:space-x-reverse"
    >
      <!-- Przycisk do otwierania menu na urządzeniach mobilnych -->
      <div class="lg:hidden">
        <button
          data-collapse-toggle="mega-menu"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mega-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu rozwijane -->
    <div
      id="mega-menu"
      class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1"
    >
      <ul
        class="flex flex-col mt-4 font-medium lg:flex-row lg:mt-0 lg:space-x-8 rtl:space-x-reverse"
      >
        <li><a href="#" class="py-2 px-3 text-blue-600">Home</a></li>
        <li><a routerLink="/note" class="py-2 px-3 text-gray-900">Notes</a></li>
        <li><a href="#" class="py-2 px-3 text-gray-900">Team</a></li>
        <li><a href="#" class="py-2 px-3 text-gray-900">Contact</a></li>
        <!-- Nazwa użytkownika i przycisk Log Out -->
        @if (authService.currentUserSig()) {
        <li>
          <a
            href="#"
            class="py-2 px-3 text-blue-600 dark:text-white font-medium text-sm lg:mt-5"
          >
            {{ authService.getCurrentUser()?.firstName }}
            {{ authService.getCurrentUser()?.lastName }}
          </a>
        </li>
        <li>
          <button
            (click)="authService.logout()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
          >
            Log out
          </button>
        </li>
        } @else {
        <!-- Możesz dodać inne opcje np. logowanie -->
        }
      </ul>
    </div>
  </div>
</nav>

<router-outlet />
